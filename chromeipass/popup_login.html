<html>
	<head>
		<title>KeePass - Popup</title>
		<link rel="stylesheet" href="popup.css" />
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="popup_functions.js"></script>
		<script type="text/javascript" src="popup_login.js"></script>
	</head>
	<body>
		<div id="settings" class="settings">
			<label><input type="checkbox" name="autoFillAndSend" value="1" /> Auto fill HTTP Auth requests and send it.</label>
			<label><input type="checkbox" name="autoCompleteUsernames" value="1" /> Activate autocomplete for username fields.</label>
			<div class="description">Changes get active after page reload</div>
		</div>

		<div class="credentials">
			<p>
				ChromeIPass found more than one login for this page, select the login
				information you would like entered into the page.
			</p>
			<ul id="login-list"></ul>
		</div>
	</body>
</html>
